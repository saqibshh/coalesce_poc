name: CPYD_NODE
operation:
  config:
    overrideSQL: true
    customSQL: |
      -- Dynamic COPY with control table using Override SQL
      COPY INTO {{ ref_no_link(node.location.name, node.name) }}
      FROM @(
          SELECT stage_name 
          FROM FUGETRON_INTERNAL_DEMO.POC_DEMO.COPY_STAGE_CONTROL 
          WHERE node_name = '{{ node.name }}' 
          AND environment = 'DEV' 
          AND is_active = true
          LIMIT 1
      )/DC_POC/2025/08/06
      FILE_FORMAT = (
          TYPE = 'CSV',
          FIELD_DELIMITER = ',',
          SKIP_HEADER = 1
      )
      PATTERN = '.*\\.csv$';
  database: ""
  deployEnabled: true
  description: "COPY node using Override SQL with dynamic stage from control table"
