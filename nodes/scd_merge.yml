    cteString: |-
      changes AS (
        SELECT
          COALESCE(TODAYS_DATA.id, DC_POC.id) AS id,
          TODAYS_DATA.name AS new_name,
          DC_POC.name AS old_name,
          CASE 
            WHEN DC_POC.id IS NULL THEN 'INSERT'
            WHEN TODAYS_DATA.id IS NULL THEN 'DELETE'
            WHEN MD5(TO_JSON(OBJECT_CONSTRUCT('name', TODAYS_DATA.name))) 
               != MD5(TO_JSON(OBJECT_CONSTRUCT('name', DC_POC.name))) THEN 'UPDATE'
            ELSE 'NO_CHANGE'
          END AS change_type,
          TODAYS_DATA.name,
          CURRENT_TIMESTAMP() AS created_at,
          CURRENT_TIMESTAMP() AS updated_at
        FROM {{ ref('SRC', 'TODAYS_DATA') }} TODAYS_DATA
        FULL OUTER JOIN {{ ref('SRC', 'DC_POC') }} DC_POC
          ON TODAYS_DATA.id = DC_POC.id
         AND DC_POC.active = TRUE
      )
    enabledColumnTestIDs: []
    sourceMapping:
      - aliases:
          TODAYS_DATA: 35f0fb33-38ca-4588-a97c-cc8cc07afdce
          DC_POC: deea11d0-4899-4c07-9159-43741775c4cd
