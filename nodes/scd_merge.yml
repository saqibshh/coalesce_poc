    sourceMapping:
      - aliases:
          TODAYS_DATA: 35f0fb33-38ca-4588-a97c-cc8cc07afdce
          SCD_TARGET: 12345678-1234-1234-1234-123456789012
        customSQL:
          customSQL: |
            WITH changes AS (
              SELECT
                COALESCE(new.id, old.id) AS id,
                new.name AS new_name,
                old.name AS old_name,
                CASE 
                  WHEN old.id IS NULL THEN 'INSERT'
                  WHEN new.id IS NULL THEN 'DELETE'
                  WHEN MD5(TO_JSON(OBJECT_CONSTRUCT('name', new.name))) 
                     != MD5(TO_JSON(OBJECT_CONSTRUCT('name', old.name))) THEN 'UPDATE'
                  ELSE 'NO_CHANGE'
                END AS change_type,
                new.name,
                CURRENT_TIMESTAMP() AS created_at,
                CURRENT_TIMESTAMP() AS updated_at
              FROM {{ ref('SRC', 'TODAYS_DATA') }} AS new
              FULL OUTER JOIN {{ ref('SRC', 'STG_DC_POC') }} AS old
                ON new.id = old.id
               AND old.active = TRUE
            )
            SELECT
              id,
              name,
              TRUE AS active,
              created_at,
              updated_at
            FROM changes
            WHERE change_type IN ('INSERT', 'UPDATE')
        dependencies:
