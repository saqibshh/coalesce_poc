fileVersion: 1
id: copy-node-override
name: COPY_NODE_OVERRIDE
operation:
  config:
    overrideSQL: true
    customSQL: |
      -- Dynamic COPY with control table using Override SQL
      COPY INTO {{ ref_no_link(node.location.name, node.name) }}
      FROM (
          SELECT 
              $1::VARIANT AS SRC,
              current_timestamp()::timestamp_ntz AS LOAD_TIMESTAMP,
              METADATA$FILENAME AS FILENAME,
              METADATA$FILE_ROW_NUMBER AS FILE_ROW_NUMBER,
              METADATA$FILE_LAST_MODIFIED AS FILE_LAST_MODIFIED,
              METADATA$START_SCAN_TIME AS SCAN_TIME
          FROM @(
              SELECT stage_name 
              FROM FUGETRON_INTERNAL_DEMO.POC_DEMO.COPY_STAGE_CONTROL 
              WHERE node_name = '{{ node.name }}' 
              AND environment = 'DEV' 
              AND is_active = true
              LIMIT 1
          ) / (
              SELECT subfolder 
              FROM FUGETRON_INTERNAL_DEMO.POC_DEMO.COPY_STAGE_CONTROL 
              WHERE node_name = '{{ node.name }}' 
              AND environment = 'DEV' 
              AND is_active = true
              LIMIT 1
          )
      )
      FILE_FORMAT = (
          TYPE = 'CSV',
          FIELD_DELIMITER = ',',
          SKIP_HEADER = 1
      )
      PATTERN = (
          SELECT file_pattern 
          FROM FUGETRON_INTERNAL_DEMO.POC_DEMO.COPY_STAGE_CONTROL 
          WHERE node_name = '{{ node.name }}' 
          AND environment = 'DEV' 
          AND is_active = true
          LIMIT 1
      );
  database: ""
  deployEnabled: true
  description: "COPY node using Override SQL to bypass template issues"
  isMultisource: false
  locationName: SRC
  materializationType: table
